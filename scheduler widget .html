<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .schedule {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            color: #fff;
        }
        .task {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .task-icon {
            width: 25px;
            height: 25px;
            margin-right: 15px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ff5e93;
            color: white;
            font-size: 14px;
        }
        .task-content {
            flex: 1;
        }
        .task-time {
            font-size: 14px;
            color: #aaa;
        }
        .task-text {
            font-size: 16px;
        }
        .completed .task-text {
            text-decoration: line-through;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="schedule">
        <div class="task">
            <div class="task-icon">üñäÔ∏è</div>
            <div class="task-content">
                <div class="task-time">9:45 - 10:00 AM</div>
                <div class="task-text">Post on Lemon8</div>
            </div>
        </div>
        <div class="task">
            <div class="task-icon">üé•</div>
            <div class="task-content">
                <div class="task-time">3:00 - 3:15 PM</div>
                <div class="task-text">Post on TikTok</div>
            </div>
        </div>
        <div class="task completed">
            <div class="task-icon">üìö</div>
            <div class="task-content">
                <div class="task-time">9:30 - 9:45 PM</div>
                <div class="task-text">Pray / Bible Study</div>
            </div>
        </div>
    </div>

    <script>
        // Optional: Toggle completion by clicking a task
        const tasks = document.querySelectorAll('.task');
        tasks.forEach(task => {
            task.addEventListener('click', () => {
                task.classList.toggle('completed');
            });
        });
    </script>
</body>
</html>
